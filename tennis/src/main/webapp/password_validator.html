<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Form</title>
</head>
<body>
    <form action="passvalid" method="post">
        <label for="pass">Password</label>
        <input type="password" placeholder="Enter your password" name="pass" id="pass" required/>
        <input type="password" placeholder="Confirm your password" name="confirmPass" id="confirmPass" required/>
        <button type="submit">Submit</button>
    </form>

    <script>
    function checkPasswordMatch(e) {
        var password = document.getElementById("pass").value;
        var Cpassword = document.getElementById("confirmPass").value;

        if (password !== Cpassword) {
            alert("Passwords do not match!");
            e.preventDefault();
        }
    }

    document.querySelector("form").addEventListener("submit", checkPasswordMatch);
</script>

</body>
</html>
