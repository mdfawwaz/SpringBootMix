<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HiLo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 300px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      text-align: center;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    h2 {
      color: #555;
      margin-top: 20px;
    }

    p {
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to the game of Hi/Lo</h1>
    <form method="post" action="hilo">
      <label for="guess">Your guess</label>
      <input type="text" id="guess" name="guess">
      <input type="submit" value="Guess!">
    </form>
    <h2>Computer's responses:</h2>
    <p><span th:text="${feedback}">This is gonna get replaced</span></p>
  </div>
</body>
</html>
